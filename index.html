<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trafikfarlige skoleveje</title>
    
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/start/theme.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<body>
    <div class="left bg-primary">
        <h1>Trafikfarlige skoleveje</h1>
        <div class="form-group">
            <label for="adresse-autocomplete">Indtast din adresse</label>
            <input type="text" class="form-control" id="adresse-autocomplete" placeholder="vejnavn, husnr, postnr">
        </div>
        <div class="form-group">
            <label for="skole">Vælg skole</label>
            <select class="form-control" id="skoler">
                <option value="-1">-- vælg --</option>
            </select>
        </div>        
        <div class="form-group">
            <label for="klasse">Klassetrin</label>
            <select class="form-control" id="klasse">
                <option value="0-3">0-3 klasse</option>
                <option value="4-6">4-6 klasse</option>
                <option value="7-10">7-10 klasse</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transport">Transport</label>
            <select class="form-control" id="transport">
                <option value="car">Bil</option>
                <option value="bycycle">Cykel</option>
                <option value="foot">Til fods</option>
            </select>
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>Afstand</strong> <span id="afstand"></span>
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>Tid</strong> <span id="tid"></span>
        </div>
        
    </div>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/jquery-ui/ui/autocomplete.js"></script>
    <script src="bower_components/dawa-autocomplete/dawa-autocomplete.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/Leaflet.MakiMarkers/Leaflet.MakiMarkers.js"></script>
    <script src="bower_components/proj4/dist/proj4.js"></script>
    <script src="bower_components/Proj4Leaflet/src/proj4leaflet.js"></script>
    <script src="main.js"></script>
